name: Unit Tests
on:
  workflow_dispatch: null
  push:
  pull_request:
jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - run: go version

      - name: Run unit tests
        run: make unittest