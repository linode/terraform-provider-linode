name: Nightly Smoke Tests

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  smoke_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.x'

      - name: Install Dependencies
        run: |
          make deps

      - name: Run smoke tests
        id: smoke_tests
        run: |
          make smoke-test

      - name: Notify Slack
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: 'GHBot'
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: |
            *Nightly Smoke Tests Completed*

            *Status:* ${{ job.status }}

            *Build Result:* ${{ job.steps.smoke_tests.outcome == 'success' && 'Build Passed' || 'Build Failed' }}

            *Job Details:*
            - Workflow: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            *Test Summary:*
            - Total Tests: ${{ steps.smoke_tests.outputs.total_tests }}
            - Passed: ${{ steps.smoke_tests.outputs.passed_tests }}
            - Failed: ${{ steps.smoke_tests.outputs.failed_tests }}

            *Last Commit:*
            - Message: ${{ github.event.head_commit.message }}
            - Author: ${{ github.event.head_commit.author.name }}
