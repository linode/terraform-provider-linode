name: Integration tests
on:
  workflow_dispatch: null
  push:
    branches:
      - main
      - dev
jobs:
  integration_tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - run: go version
      - run: make testacc
        env:
          LINODE_TOKEN: ${{ secrets.DX_LINODE_TOKEN }}
