name: Pull Request
on: pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2
      - uses: actions/setup-go@37335c7bb261b353407cff977110895fa0b4f7d8 # pin@v2
        with:
          go-version: '1.18'
      - run: go version

      - run: make tooldeps
      - name: Check docs
        run: make docscheck
      - name: Lint
        run: make lint
      - name: Unit tests
        run: make test
      - name: Vet
        run: make vet
      - name: Tidy
        run: go mod tidy
      - name: Fail if changes
        run: git diff-index --exit-code HEAD
